<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <a href="/index.html" class="logo-link">
      <img src="/assets/logo.png" alt="Logo" class="logo">
    </a>

    <nav class="header-nav">
      <a href="/index.html">Home</a>
    </nav>
  </div>
</header>

<div class="container reveal" style="text-align:center; padding:120px 0;">
  <h1>Before you joinâ€¦</h1>
  <p>One important question.</p>

  <h2 style="margin:40px 0;">Are you cool?</h2>

  <div style="display:flex; justify-content:center; gap:20px;">
    <button class="primary-btn" onclick="goNext()">Yes</button>
      <script>
    function goNext() {
      window.location.href = "app.html";
    }
  </script>

    <button class="secondary-btn" onclick="alert('Come back when you are ðŸ˜Ž')">No</button>

  </div>
</div>

<script>
  function goNext() {
    window.location.href = "app.html";
  }
</script>
<script>
    const reveals = document.querySelectorAll(".reveal");
  
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      },
      { threshold: 0.15 }
    );
  
    reveals.forEach(el => observer.observe(el));
</script>
<script>
  // Fade in on load
  window.addEventListener('load', () => {
    document.body.classList.add('page-loaded');
  });

  // Fade out on link click
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', e => {
      const href = link.getAttribute('href');

      // Ignore external links
      if (!href || href.startsWith('http') || href.startsWith('#')) return;

      e.preventDefault();
      document.body.classList.remove('page-loaded');

      setTimeout(() => {
        window.location.href = href;
      }, 300);
    });
  });
</script>

</body>
</html>
